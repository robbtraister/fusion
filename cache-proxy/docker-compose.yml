version: "2"

networks:
  fusion-cache:
    driver: bridge
    external: false
    internal: false

services:
  cache-proxy:
    build: .
    networks:
      - fusion-cache
    ports:
      - '80:8080'
      - '8081:8081'
    environment:
      CACHE_PROXY_CREDENTIALS: |
        staging:$$apr1$$HI2e2Pjb$NPREZKmE63.NIVWxJwRIr/
    volumes:
      - './src:/etc/nginx/src:ro'