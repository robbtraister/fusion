version: "2"
services:
  entry-proxy:
    build: ./proxy
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
      - "10.65.0.2"
      - "10.67.0.2"
    environment:
      PORT: '8080'
      ENGINE_HANDLER: "proxy_pass http://engine-server:8080"
      RESOLVER_HANDLER: "proxy_pass http://resolver-server:8080"
      WATCH: "true"
    image: fusion-proxy
    links:
      - "engine-server"
      - "resolver-server"
    ports:
      - "8080:8080"
    volumes:
      - "./proxy/src:/etc/nginx/src:ro"

  engine-server:
    build:
      context: .
      dockerfile: serverless.Dockerfile
      args:
        LAMBDA: engine
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
      - "10.65.0.2"
      - "10.67.0.2"
    environment:
      PORT: '8080'
      DEBUG: watcher:*
      WATCH: "true"
    image: fusion-engine
    ports:
      - "8081:8080"
    volumes:
      - "./engine/src:/workdir/src:ro"

  resolver-server:
    build:
      context: .
      dockerfile: serverless.Dockerfile
      args:
        LAMBDA: resolver
    environment:
      PORT: '8080'
      DEBUG: watcher:*
      WATCH: "true"
    image: fusion-resolver
    ports:
      - "8082:8080"
    volumes:
      - "./resolver/src:/workdir/src:ro"
