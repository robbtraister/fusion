# serverless.yml

service: fusion-engine

provider:
  name: aws
  runtime: nodejs6.10
  stage: staging
  region: us-east-1
  vpc:
    securityGroupIds:
      - sg-59fef325
    subnetIds:
      - subnet-ea737fb2
      - subnet-c3ece0e9
      - subnet-ee718da7

functions:
  engine:
    handler: src/index.serverless
    events: ${file(./events.${opt:stage}.yml):events}

package:
  exclude:
    - bundle/components/**/*
    - package.json
    - package-lock.json
    - src/rendering.json
    - serverless.yml
    - webpack.components.js

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: '0.0.0.0'
    port: ${env:PORT, '8080'}
