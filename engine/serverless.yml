# serverless.yml

service: fusion

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment:
    TEST: 'abc'

functions:
  engine:
    handler: src/index.serverless
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

package:
  exclude:
    - bundle/components/**/*
    - package.json
    - package-lock.json
    - src/rendering.json
    - serverless.yml
    - webpack.components.js

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: '0.0.0.0'
    port: ${env:PORT, '8080'}
