name: fusion-origin
type: ecs


_environment: &_environment
  PORT: '8080'

_fusion_origin: &_fusion_origin
  image: quay.io/washpost/fusion-origin:{{.DeploymentId}}
  ports:
    - '8080'
  log_driver: awslogs
  environment:
    <<: *_environment

_healthcheck: &_healthcheck
  healthcheck:
    interval: 30
    path: '/healthcheck'
    protocol: HTTP
    timeout: 10
    healthy_threshold_count: 2
    unhealthy_threshold_count: 4

_resource: &_resource
  vendor: aws
  resource: simple

_deploymentConfiguration: &_deploymentConfiguration
  - deploymentConfiguration:
      maximumPercent: 200
      minimumHealthyPercent: 50

_loadBalancer: &_loadBalancer
  containerName: origin
  containerPort: 8080

_service: &_service
  deploymentConfiguration: *_deploymentConfiguration
  desiredCount: 2
  loadBalancers:
    - *_loadBalancer

_services: &_services
  - *_service

_arc_task: &_arc_task
  taskRoleArn: arn:aws:iam::397853141546:role/fusion-origin

_pb_task_eu: &_pb_task_eu
  taskRoleArn: arn:aws:iam::057404813832:role/fusion-origin-eu-central-1

_pb_task_us: &_pb_task_us
  taskRoleArn: arn:aws:iam::057404813832:role/fusion-origin-us-east-1

environments:
  - name: staging
    services:  *_services
    task: *_arc_task
    labels:
      - all
      - staging
    namespace: pagebuilder-arc2
    override:
      origin:
        <<: *_fusion_origin
        log_opt:
          awslogs-group: /nile/fusion-origin/staging
          awslogs-region: us-east-1
        environment:
          <<: *_environment
        # volumes:
        # - '/var/fusion-origin/staging/uploads:/uploads'
    resources:
      - <<: *_resource
        settings:
          <<: *_healthcheck
          scheme: internet-facing
          domain: staging.fusion.arcpublishing.com
          parent_domain: fusion.arcpublishing.com
          subnets:
            - subnet-1a8f9640
            - subnet-9d4bafb2
            - subnet-42943209

  - name: staging-admin
    services: *_services
    task: *_arc_task
    labels:
      - all
      - staging
    namespace: pagebuilder-arc2
    override:
      origin:
        <<: *_fusion_origin
        log_opt:
          awslogs-group: /nile/fusion-origin/staging
          awslogs-region: us-east-1
        environment:
          <<: *_environment
          IS_ADMIN: 'true'
          PB_ADMIN: 'http://$environment.pb.arc.pub'
        # volumes:
        # - '/var/fusion-origin/staging/uploads:/uploads'
    resources:
      - <<: *_resource
        settings:
          <<: *_healthcheck
          scheme: internal
          domain: staging.fusion.arc.pub
          parent_domain: fusion.arc.pub
          subnets:
            - subnet-1a8f9640
            - subnet-9d4bafb2
            - subnet-42943209
  - name: eu-central-1
    task: *_pb_task_eu
    labels:
      - all
    namespace: fusion-ecs-eu-central-1
    override:
      origin:
        <<: *_fusion_origin
        log_opt:
          awslogs-group: /nile/fusion-origin
          awslogs-region: eu-central-1
        environment:
          <<: *_environment
    services:
      - <<: *_service
        loadBalancers:
          - <<: *_loadBalancer
            targetGroupArn: arn:aws:elasticloadbalancing:eu-central-1:057404813832:targetgroup/fusion-origin-eu-central-1/9a927c3c38fdbe35
  - name: eu-central-1-admin
    task: *_pb_task_eu
    labels:
      - all
    namespace: fusion-ecs-eu-central-1
    services:
    - <<: *_service
      loadBalancers:
        - <<: *_loadBalancer
          targetGroupArn: arn:aws:elasticloadbalancing:eu-central-1:057404813832:targetgroup/fusion-admin-origin-eu-central-1/b5dd40230aeff095
    override:
      origin:
        <<: *_fusion_origin
        log_opt:
          awslogs-group: /nile/fusion-admin-origin
          awslogs-region: eu-central-1
        environment:
          <<: *_environment
          IS_ADMIN: 'true'
          PB_ADMIN: 'http://$environment.aws.pb.arc.pub'
